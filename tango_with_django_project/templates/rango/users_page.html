{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Users{% endblock %}

{% block body_block %}

{% if all_users %}
    <ul class="list-group">
        {% for user in all_users %}
        <li class="list-group-item"><a href="{% url 'profile' user %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>No users.</strong>
        {% endif %}


{% endblock %}
